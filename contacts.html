<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255,255,255,0.15);
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        nav a:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        address {
            font-style: normal;
            margin-bottom: 40px;
            background: rgba(67, 97, 238, 0.05);
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        address p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        address a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        address a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        h3 {
            color: var(--secondary);
            margin: 40px 0 20px;
            font-size: 1.5rem;
        }
        
        form {
            display: grid;
            gap: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Анімації */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            animation: fadeIn 0.8s ease-out;
        }
        
        address {
            animation: fadeIn 1s ease-out;
        }
        
        form {
            animation: fadeIn 1.2s ease-out;
        }
        
        footer {
            animation: fadeIn 1.4s ease-out;
        }
        
        /* Адаптація для мобільних пристроїв */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            main {
                padding: 25px;
            }
            
            address {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Контактна інформація</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Зв'яжіться з нами</h2>
            <address>
                <p>Email: <a href="mailto:info@sport-norm.com">info@sport-norm.com</a></p>
                <p>Телефон: <a href="tel:+380123456789">+38 (012) 345-67-89</a></p>
                <p>Адреса: м. Київ, вул. Спортивна, 10</p>
            </address>
            
            <h3>Форма зворотного зв'язку</h3>
            <form>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Спортивні нормативи</p>
    </footer>
     <script src="script.js"></script>

</body>
</html>
