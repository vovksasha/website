<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олімпійські види спорту</title>
    <style>
        :root {
            --primary: #2b5876;
            --secondary: #4e4376;
            --accent: #f39c12;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #27ae60;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: var(--dark);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        nav {
            margin-bottom: 30px;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: all 0.3s ease;
            margin: 0 5px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        nav a:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .sports-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        h2, h3 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after, h3::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .sports-list ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .sports-list li {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .sports-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .sports-list a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            display: block;
            border-radius: 50px;
        }
        
        .video-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        iframe {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: fadeIn 1.2s ease-out;
        }
        
        /* Анімації */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Адаптація для мобільних пристроїв */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2, h3 {
                font-size: 1.5rem;
            }
            
            nav a {
                display: block;
                margin: 10px auto;
                max-width: 250px;
            }
            
            .sports-list ul {
                flex-direction: column;
                align-items: center;
            }
            
            .sports-list li {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Олімпійські види спорту</h1>
    </header>
    
    <nav>

            <li><a href="olimpic/powerlifting.html">Пауерліфтинг</a></li>
            <li><a href="olimpic/armwrestling.html">Армрестлінг</a></li>
            <li><a href="olimpic/boxing.html">Бокс</a></li>
            <li><a href="olimpic/biathlon.html">Біатлон</a></li>
        </ul>
    </div>
    
    <div class="video-container">
        <h2>Фінал Ліги чемпіонів 2018</h2>
        <iframe

            allowfullscreen>
        </iframe>
    </div>
    
    <footer>
        <p>&copy; 2025 Олімпійські нормативи | Довідник для тренерів та спортсменів</p>
